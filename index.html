<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>This is calculator</h1>
        <div class="cal-wrapper">
            <div class="calbody">
                <div id="signdisplay" class="display-screen"></div>
                <div id="subdisplay" class="display-screen"></div>
                <div id="display" class="display-screen"></div>
            </div>
            <dic class="numbers">
                <button class="number-btn" value="7">7</button>
                <button class="number-btn" value="8">8</button>
                <button class="number-btn" value="9">9</button><br>
                <button class="number-btn" value="4">4</button>
                <button class="number-btn" value="5">5</button>
                <button class="number-btn" value="6">6</button><br>
                <button class="number-btn" value="1">1</button>
                <button class="number-btn" value="2">2</button>
                <button class="number-btn" value="3">3</button><br>
                <button class="number-btn" value="0">0</button>
            </dic>
            <div class="signs">
                <button class="sign-btn" value="+">+</button>
                <button class="sign-btn" value="-">-</button>
                <button class="sign-btn" value="/">/</button>
                <button class="sign-btn" value="*">*</button>
                <button class="clearbtn" id="clearBtn">C</button>
                <button class="result-btn" id="result" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
